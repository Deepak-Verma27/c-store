<div class="container" style="width:110%">
  <span>
  <div class="boxed" style="height: 454px;">
    <div class="row">
      <div class="">
        <i class="fa fa-times" aria-hidden="true" (click)="goBack()" style="cursor:pointer;margin-left: 822px;"></i>
        <table class="table table-bodered">
          <thead>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>City</th>
          </thead>
          <tr>
            <td>
              <input type="text" name="name" placeholder="Enter Name" [(ngModel)]="employeeDetails.name">
            </td>
            <td>
              <input type="text"  placeholder="Mobile No." [(ngModel)]="employeeDetails.mobile">
            </td>
            <td>
              <input type="text" placeholder="Email-Id" [(ngModel)]="employeeDetails.email">
            </td>
            <td>
              <input type="text" placeholder="City Detail" [(ngModel)]="employeeDetails.address">
            </td>
          </tr>
        </table>
      </div>

    </div>
    <button type="button" (click)="saveEmployeeDetails()" class="btn btn-primary">Save</button>
  </div>
  </span>
  <span>
    <div class="setSimulate">
      <!-- <router-outlet></router-outlet> -->
    </div>
  </span>
</div>
